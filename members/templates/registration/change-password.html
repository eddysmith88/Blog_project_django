{% block title %}
    Change password {# Назва у вкладці #}
{% endblock %}

{% block content %}
<h1>Change password</h1>
    <br>
 <div class="form-control">
{#<div class="mb-3">#}

        {% csrf_token %} {# csrf захист від викрадання інформації #}
        {{ form.as_p }} {# as_p це типу форма обернута в тег <p>   #}
    <button class="btn btn-primary" style="background-color: #6f42c1;">Change password</button>
    </form>
</div>

{% endblock %}
