{% block title %}
    Comment {# Назва у вкладці #}
{% endblock %}

{% block content %}

<h1>Add comment</h1>

     <div class="form-control">

        <form method="POST" >
            {% csrf_token %} {# csrf захист від викрадання інформації #}

        </form>
    </div>

{% endblock %}
